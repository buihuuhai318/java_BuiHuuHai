<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thay đổi màu sắc văn bản</title>
    <style>
        h1 {
            /* Internal style */
            color: green;
        }

        .content {
            color: blue;
        }
    </style>
</head>
<body>
<!-- Inline style -->
<h1 style="color: green">This is heading 1</h1>

<!-- External style -->
<p class="content">
    This is an ordinary paragraph
</p>
</body>
</html>
